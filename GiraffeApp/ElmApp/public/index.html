<!doctype html>
<html>
<head>
  <title>Relentless Groove - stay on top of your recurring activities</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-title" content="Relentless Groove">
  <meta name="application-name" content="Relentless Groove">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#3f51b5">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="471287974858-e1pgspg0nctdecdbb1jtrjldspb9vsqu.apps.googleusercontent.com">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3f51b5">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>  
</head>
<body>
  <div id="elm-area" class="elm-area"></div>  
  <script src="/dist/bundle.js"></script>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      EntryPoint.onSignIn(googleUser);
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderGoogleButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderGoogleButton" defer></script>
</body>
</html>
